<!doctype html>
<html>
    <head>
        <title>d3</title>
        <meta charset=utf-8>
        <script src="http://d3js.org/d3.v3.js"></script>
    </head>
    <body>
        <svg></svg>
        <script>

            // this doesnt work because the data range is too large

            var yScale = d3.scale.linear().domain([0,100,1000,24500]).range([0,50,75,100])

            d3.select('svg')
                .selectAll('rect')
                .data([14, 68, 24500, 430, 19, 1000, 5555])
                .enter()
                .append('rect')
                .attr('width', 10)
                .attr('height', function(d) { return yScale(d); })
                .style('fill', 'blue')
                .style('stroke', 'red')
                .style('stroke-width', '1px')
                .style('opacity', .25)
                .attr('x', function(d,i) {return i*10 }) // position from left
                //.attr('y', function(d) { return 100-d; }) // position from top, assuming 100 is the max
                .attr('y', function(d) { return 100-yScale(d); }) // specifying the maximum doesnt work 

        </script>
    </body>
</html>
