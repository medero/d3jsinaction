<!doctype html>
<html>
    <head>
        <title>d3</title>
        <meta charset=utf-8>
        <script src="http://d3js.org/d3.v3.js"></script>
    </head>
    <body>
        <svg></svg>
        <script>

            // by default, d3 scale continues to extrapolate values greater than the max domain value and less than the minimum domain value. if we want to set all values to the max then we use clamp
            var yScale = d3.scale.linear()
                .domain([0,100,500])
                .range([0,50,100])
                .clamp(true);

            d3.select('svg')
                .selectAll('rect')
                .data([14, 68, 24500, 430, 19, 1000, 5555])
                .enter()
                .append('rect')
                .attr('width', 10)
                .attr('height', function(d) { return yScale(d); })
                .style('fill', 'blue')
                .style('stroke', 'red')
                .style('stroke-width', '1px')
                .style('opacity', .25)
                .attr('x', function(d,i) {return i*10 }) // position from left
                //.attr('y', function(d) { return 100-d; }) // position from top, assuming 100 is the max
                .attr('y', function(d) { return 100-yScale(d); }) // specifying the maximum doesnt work 

        </script>
    </body>
</html>
